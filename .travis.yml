language: node_js
node_js:
  - "7"
  - "8"
  - "9"
  - "10"
  - "node"

jobs:
  include:
    - script: "bash build_docker_ci.sh"
      services:
        - docker
      sudo : required
      node_js: ""
      language: bash
      name: "Docker RPI build"
      env: IMAGE=RPI
      cache: 
        directories:
          - "not_existing_folder"
    
    - script: "bash build_docker_ci.sh"
      services:
        - docker
      sudo : required
      node_js: ""
      language: bash
      name: "Docker X86/X64 build"
      env: IMAGE=X86
      cache: 
        directories:
          - "not_existing_folder"


cache:
  directories:
    - "node_modules"